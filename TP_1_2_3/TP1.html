<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>

</head>
<body>

<div id="monapp">
    <!-- Exercice 1 -->
    <button @click="changerTitre">{{ titre }}</button>

    <!-- Exercice 2 -->
    <div>
        <button @click="decrementer">--</button>
        <span>{{ compteur }}</span>
        <button @click="incrementer">++</button>
    </div>

    <!-- Exercice 3 -->
    <div>
        <input type="text" v-model="texte" @input="verifierEspace">
        <p v-if="messageErreur">{{ messageErreur }}</p>
    </div>
</div>

<script>
const appli = Vue.createApp({
    data() {
        return {
            // Exercice 1
            titre: "Cliquez moi!",

            // Exercice 2
            compteur: 0,

            // Exercice 3
            texte: "",
            messageErreur: ""
        };
    },
    methods: {
        // Exercice 1
        changerTitre() {
            this.titre = "Cliqué!";
        },

        // Exercice 2
        incrementer() {
            this.compteur++;
        },
        decrementer() {
            this.compteur--;
        },

        // Exercice 3
        verifierEspace() {
            if (this.texte.includes(" ")) {
                this.messageErreur = "Les espaces ne sont pas autorisés.";
            } else {    
                this.messageErreur = "";
            }
        }
    }
});

    appli.mount("#monapp");
</script>

</body>
</html>
